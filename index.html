<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ux changes campaingns | Germany</title>

    <!-- ---------------- Bootstrap css -------------->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- ---------------- fontawesome css-------------->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">

  
    <!-- --------------- custom css ----------------->
    <link rel="stylesheet" href="./css/style.css" />
  </head>


  <div class="container">
    <div class="header d-flex justify-content-center align-items-center">
      <h1> Twitter Character Counter </h1>
    </div>

    <div class="main-container d-flex align-items-center justify-content-md-evenly" >
      <div class="title-text d-flex align-items-center justify-content-center bg-dark text-white">
        <div class="">Characters Typed</div>
      </div>

      <div class="title-text d-flex align-items-center justify-content-center bg-dark text-white">
        <div class="">Characters Remaining</div>
      </div>
    </div>

    <div class="main-container d-flex align-items-center justify-content-md-evenly" >
      <div class="title-text result d-flex align-items-center justify-content-center bg-dark text-white">
        <div id="typed-characters" >0</div> / <div class="">255</div> 
      </div>

      <div class="title-text result d-flex align-items-center justify-content-center bg-dark text-white">
        <div id="remainingText" class="">255</div>
      </div>
    </div>

    <div class="compose-twitter">
      <textarea class="text-input" onkeyup="countChar(this)" id="textArea" name="text" placeholder="Start typing ! you can enter up to 280 characters" ></textarea>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <button class="bg-dark text-white btn-copy" id="btn-counter">Copy Text</button>
    </div>
    
  </div>
      

    <!----------- jquery file ---------->
    <script src="./js/jquery3.5.1.js"></script>
    <!-----------Bootstrap js file ----->
    <script src="./js/bootstrap.min.js"></script>
    <!-- ------- custom css --------- -->
    <script src="./js/custom.js"></script>
  </body>
</html>
